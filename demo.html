<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Binary Search</h2>

<p>In this example myarray = [1,2,3,4,5,6,7,8,9]</p>

<p id="demo"></p>

<script>

let myarray = [1,2,3,4,5,6,7,8,9];

function mybinsearch(left, right, num) {
  let result = false;
  if (left <= right) {
    var mid = Math.floor((left + right) / 2);
    if (myarray[mid] == num ) {
          result = mid;
    } 
    else if (myarray[mid] > num) {
      result = mybinsearch(left, mid - 1, num);
    } else {
        result = mybinsearch(mid + 1, right, num);
      }
  }
	return result;
}


mybinsearch(0, myarray.length-1, 7);

document.getElementById("demo").innerHTML = mybinsearch(0, myarray.length-1, 2);
</script>

</body>
</html>
